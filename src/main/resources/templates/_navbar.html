<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="navbar"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://t.me/dmukhovskiy">
            <img src="https://sowa-ru.com/wp-content/uploads/2019/02/piyadehr.piyadehr8.png"
                 alt="" width="60" height="34" class="d-inline-block align-text-top">
            FindCoach
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                <div sec:authorize="isAnonymous()">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/reg">Registration</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/login">Login</a>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post">
                            <button>Logout</button>
                        </form>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</nav>
<th:block th:each="user : ${coachesInfo}">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-4 mx-auto">
                <div class="card shadow border">
                    <img th:src="@{/images/{id}(id=${user.imageName})}" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title" th:text="${user.name}"/>
                        <p class="card-text" th:text="${user.description} "></p>
                        <a th:href="@{/user/info/{id}(id=${user.id})}" class="btn btn-primary">Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
