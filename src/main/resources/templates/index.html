<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:insert="_navbar :: navbar"></div>
<th:block th:each="coach : ${coachesInfo}">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-4 mx-auto">
                <div class="card shadow border">
                    <img th:src="@{/images/{id}(id=${coach.imageName})}" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title" th:text="${coach.name}"/>
                        <p class="card-text" th:text="${coach.description}"></p>
                        <a th:href="@{/coach/info/{id}(id=${coach.id})}" class="btn btn-primary">Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
