<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<div th:insert="_navbar :: navbar"></div>
<th:block th:each="user : ${usersPage.content}">
    <div class="container">
        <div class="row align-items-center vh-100">
            <div class="col-4 mx-auto">
                <div class="card shadow border">
                    <img th:src="@{/images/{id}(id=${user.imageName})}" class="card-img-top" alt="">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h5 class="card-title" th:text="${user.name}"/>
                        <p class="card-text" th:text="${user.mainActivity} "></p>
                        <p class="card-text" th:text="${user.description}" style="max-width: 500px;"></p>
                        <a th:href="@{/user/info/{id}(id=${user.id})}" class="btn btn-primary">Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
<nav aria-label="Page navigation example">
    <div class="pagination justify-content-center" th:if="${usersPage.totalPages > 0}">
        <li class="page-item" th:each="pageNumber : ${pageNumbers}" th:class="${pageNumber==usersPage.number} ? active">
            <a class="page-link" th:href="@{'/?page=' + ${pageNumber}}"
               th:text="${pageNumber+1}"></a>
        </li>
    </div>
</nav>
</body>
</html>
