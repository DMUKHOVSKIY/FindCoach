<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Coaches</title>
</head>
<body>
<ul th:if="${!#lists.isEmpty(coachesInfo)}">
    <li th:each="coach : ${coachesInfo}">
        <p th:text="${coach}"></p>
        <a th:href="@{/coach/info/{id}(id=${coach.id})}">Подробнее</a>
    </li>
</ul>
</body>
</html>
