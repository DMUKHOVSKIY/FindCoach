<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:if="${wrongPs}" class="alert alert-danger" role="alert" th:text="${wrongPs}">
</div>
<div th:insert="_navbar :: navbar"></div>
<form th:action="@{/update/password}" method="post">
    <div class="form-floating mb-3">
        <input type="text" class="form-control" name="oldPassword" id="floatingInput" placeholder="Old Password">
        <label for="floatingInput">Old Password</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" name="newPassword" id="floatingPassword" placeholder="New Password">
        <label for="floatingPassword">New Password</label>
    </div>
    <button class="btn btn-outline-dark" type="Edit" id="button-addon3">Update</button>
</form>
</body>
</html>
